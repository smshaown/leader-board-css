<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Leader Board</title>
</head>
<body>
    <!-- header start -->
    <header>

    </header>
    <!-- header end -->

    <!-- Top section start -->
    <main>
        <section class="container">
            <div class="top-players">
                <h2 class="section-title">Top Players</h2>
                <div class="players">
                    <!-- .player*6>img[src="images/players/player-$.png"]+h3(Top Player-$} -->
                    <div class="player">
                        <img src="images/players/player-1.png" alt="1">
                        <h3 class="player-name">Top player - 1</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="1">
                        <h3 class="player-name">Top player - 2</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="1">
                        <h3 class="player-name">Top player - 3</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="1">
                        <h3 class="player-name">Top player - 4</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="1">
                        <h3 class="player-name">Top player - 5</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="1">
                        <h3 class="player-name">Top player - 6</h3>
                    </div>
                </div>
            </div>
            <hr>
        </section>
    </main>
    <!-- Top section end -->

</body>
</html>
